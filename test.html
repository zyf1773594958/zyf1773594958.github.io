<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Auto Play Example</title>
</head>

<body>
    <video autoplay="autoplay" loop="" muted="" class="video-s1" id="video1" draggable="true">
        <source id="videoSource1" src="https://img.nsmc.org.cn/CLOUDIMAGE/GEOS/MOS/IRX/VIDEO/portal/GEOS_IMG_MOS_Portal-386p-48Hour.mp4?mt=746" type="video/mp4">
    </video>
</body>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
document.addEventListener("WeixinJSBridgeReady", function () {
    var video = document.getElementById('videoSource1');
    video.play();
}, false);
</script>
</html>
