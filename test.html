<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Auto Play Example</title>
</head>

<body>
    <video autoplay loop muted playsinline preload="metadata" class="video-s1" id="video1" draggable="true">
        <source id="videoSource1"
            src="https://img.nsmc.org.cn/CLOUDIMAGE/GEOS/MOS/IRX/VIDEO/portal/GEOS_IMG_MOS_Portal-386p-48Hour.mp4?mt=746"
            type="video/mp4">
    </video>
    <button id="playButton">播放视频</button>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
    <script>
        window.onload = function () {
            var video = document.getElementById('video1');
            var playButton = document.getElementById('playButton');

            document.addEventListener('WeixinJSBridgeReady', function () {
                if (video) {
                    video.muted = true; // 确保视频是静音的
                    video.play(); // 尝试播放视频
                }
            }, false);

            // document.addEventListener('click', function () {
            //     // alert('按钮点击')
            //     video.play();
            // }, false);

            document.addEventListener('touchstart', function() {
                video.muted = true;
                video.play(); 
            })

        }
    </script>
</body>

</html>
